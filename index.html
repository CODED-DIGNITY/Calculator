<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="calc">
			<input type="text" id="display" value="0" disabled />
			<div id="btnContainer">
				<button class="btn" id="clearAll" onclick="clearAll()">AC</button>
				<button class="btn" id="clearOne" onclick="clearOne()">C</button>
				<br />
				<button class="btn numBtn" onclick="handleNumber('7')">7</button>
				<button class="btn numBtn" onclick="handleNumber('8')">8</button>
				<button class="btn numBtn" onclick="handleNumber('9')">9</button>
				<button class="btn opBtn" onclick="handleOperator('/')">/</button>
				<br />
				<button class="btn numBtn" onclick="handleNumber('4')">4</button>
				<button class="btn numBtn" onclick="handleNumber('5')">5</button>
				<button class="btn numBtn" onclick="handleNumber('6')">6</button>
				<button class="btn opBtn" onclick="handleOperator('*')">*</button>
				<br />
				<button class="btn numBtn" onclick="handleNumber('1')">1</button>
				<button class="btn numBtn" onclick="handleNumber('2')">2</button>
				<button class="btn numBtn" onclick="handleNumber('3')">3</button>
				<button class="btn opBtn" onclick="handleOperator('-')">-</button>
				<br />
				<button class="btn numBtn" onclick="handleNumber('0')">0</button>
				<button class="btn numBtn" onclick="handleNumber('.')">.</button>
				<button class="btn opBtn" id="equateBtn" onclick="calculate()">
					=
				</button>
				<button class="btn opBtn" onclick="handleOperator('+')">+</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
